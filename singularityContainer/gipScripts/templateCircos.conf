karyotype = __DATADIR__/karyotype.txt
chromosomes_display_default = no
chromosomes       = __CHRS__  
chromosomes_units = __CHRUNITS__

<links>
radius        = 1r
thickness     = 8
#transloations
 <link>
   file          = __BNDDATA__
   color         = black
   bezier_radius = 0.6r	
 </link>
</links>

<highlights>
  stroke_thickness = 0

  #insersions
  <highlight>
    file       = __INSDATA__
    r0         = 0.95r
    r1         = 1r
    fill_color = red
  </highlight>
  
  #duplications
  <highlight>
    file       = __DATADIR__/chrSize.bed
    r0         = 1.1r
    r1         = 1.1001r
    fill_color = lgray
  </highlight>
  <highlight>
    file       = __DUPDATA__
    r0         = 1.1r
    r1         = 1.14r
    fill_color = orange
  </highlight>
  <highlight>
    file       = __DATADIR__/chrSize.bed
    r0         = 1.14r
    r1         = 1.1401r
    fill_color = lgray
  </highlight>
  
  #deletions
  <highlight>
    file       = __DELDATA__
    r0         = 1.14r
    r1         = 1.17r
    fill_color = blue
  </highlight>
  <highlight>
    file       = __DATADIR__/chrSize.bed
    r0         = 1.17r
    r1         = 1.1701r
    fill_color = lgray
  </highlight>
  
  #inversions
  <highlight>
    file       = __INVDATA__
    r0         = 1.17r
    r1         = 1.20r
    fill_color = green
  </highlight>
  <highlight>
    file       = __DATADIR__/chrSize.bed
    r0         = 1.20r
    r1         = 1.2001r
    fill_color = lgray
  </highlight>
</highlights>


<plots>

  <plot>
  type      = histogram
  max     = 3
  min     = 0
  stroke_type = outline
  thickness   = 2
  color       = black
  fill_under  = yes
  extend_bin  = no
  <backgrounds>
 	<background>
 	color = vvlgrey
 	</background>
  </backgrounds>
  <axes>
 	<axis>
 	spacing   = 0.1r
 	color     = lgrey
 	thickness = 2
 	</axis>
   </axes>
	
	file    = __DATADIR__/sample.covPerBin
	r1      = 1.5r
	r0      = 1.2002r
	fill_color  = dblue
  </plot>
	
</plots>

