<plots>
 <plot>
  type    = heatmap
  file    = __DATADIR__/sample.mapqPerBin
  color   = black,gray,white
  color_mapping = 2
  min           = 5
  max           = 50
  r1      = 1.1r
  r0      = 1.12r
  stroke_thickness = 2
  stroke_color = black
 </plot>


  <plot>
  type      = histogram
  max     = 3
  min     = 0
  stroke_type = outline
  thickness   = 2
  color       = black
  fill_under  = yes
  extend_bin  = no
  <backgrounds>
 	<background>
 	color = vvlgrey
 	</background>
  </backgrounds>
  <axes>
 	<axis>
 	spacing   = 0.1r
 	color     = lgrey
 	thickness = 2
 	</axis>
   </axes>
	
	file    = __DATADIR__/sample.covPerBin
	r1      = 1.4r
	r0      = 1.1802r
	fill_color  = dblue
  </plot>
	
</plots>

